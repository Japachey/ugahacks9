<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawgEats</title>
    <link rel="stylesheet" href="track.css">
</head>
<body>
    <div class="topnav">
        <img id="dawgimg" class="logo" src="../assets/dawg.png">
        <h1 id="title" class="logo"><b>Dawg</b>Eats<h1>

        <a class="active" id="signout" href="#home">Sign Out</a>
    </div>
    
    <nav class="nav-container">
        <div class="nav-wrapper">
            <button class="hbmenu" id="browse">Browse Foods</button>
            <button class="hbmenu" id="recs">Recommendations</button>
            <button class="hbmenu active" id="track">Nutrition Tracking</button>
        </div>
    </nav>

    <div class="list-container" style="padding-left:16px; margin-bottom: -30px;">
        <div class="list">
            <div class="selection-container">
                <p style="margin-right: 400px;"> See your dining selections:</p>
                <div class="dropdown">
                    <button class="dropbtn">Edit</button>
                    <div class="dropdown-content">
                      <a onclick="clearSelections()">Clear</a>
                      <a onclick="clearLast()">Erase Last</a>
                    </div>
                </div>
            </div>
            <div id="eat-list" class="food-list">
                
            </div>
        </div>
    </div>

    <div class="list-container" style="padding-left:16px">
        <div class="list">
            <div class="selection-container">
                <p id="directions" style="margin-right: 10px;"> Select which dining hall to eat at: </p>
                <div class="dropdown">
                    <button id="hallbtn" class="dropbtn">Select Hall</button>
                    <div class="dropdown-content">
                      <a onclick="loadDiningHall('bolton')">Bolton</a>
                      <a onclick="loadDiningHall('snelling')">Snelling</a>
                      <a onclick="loadDiningHall('ohouse')">O-House</a>
                      <a onclick="loadDiningHall('joefrank')">Joe Frank</a>
                      <a onclick="loadDiningHall('theniche')">The Niche</a>
                    </div>
                </div>
            </div>

            <div id="render-list" class="food-list">
            
            </div>
        </div>
    </div>

    <script src="track.js"></script>
</body>
</html>
