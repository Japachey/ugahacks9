<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawgEats</title>
    <link rel="stylesheet" href="preferences.css">
</head>
<body>
    <div class="topnav">
        <img id="dawgimg" class="logo" src="assets/dawg.png">
        <h1 id="title" class="logo"><b>Dawg</b>Eats<h1>

        <a class="active" id="signout" href="#home">Sign Out</a>
    </div>
    
    <div class="preferences-container" style="padding-left:16px">
        <div class="preferences">
            <div id="title" class="question">
                <p style="color:#333; font-size: 60px; margin: auto; margin-top: 30px;">Edit Preferences</p>
            </div>
            <div class="question q1">
                <p>Are you vegetarian?</p>
                <label class="switch" id="vegetarian">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="question q2">
                <p>Are you vegan?</p>
                <label class="switch" id="vegan">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="question q3">
                <p>Can you eat eggs?</p>
                <label class="switch" id="eggs">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="question q4">
                <p>Are you allergic to wheat/grain?</p>
                <label class="switch" id="wheat">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="question q5">
                <p>Are you gluten-free?</p>
                <label class="switch" id="gluten">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="question q6">
                <p>Do you want additional protein?</p>
                <label class="switch" id="protein">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="question q7">
                <p>Are you lactose intolerant?</p>
                <label class="switch" id="lactose">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <script type="module" src="preferences.js"></script>

</body>
</html>
