<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawgEats</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="topnav">
        <img id="dawgimg" class="logo" src="assets/dawg.png">
        <h1 id="title" class="logo"><b>Dawg</b>Eats<h1>

        <a class="active" href="#home">Sign In</a>
        <a>Register</a>
    </div>
    
    <div class="login-container" style="padding-left:16px">
        <div class="login">
            <div class="login-instructions">
                <p id="instructions">Welcome Back</p>
                <img id="logindawg" src="assets/dawgsq.png" alt="">
            </div>
            <div class="username-container">
                <input id="username" class="cred effect-8" type="text" placeholder="Email or username">
            </div>
            
            <div class="password-container">
                <input id="password" class="cred effect-8" type="password" placeholder="Password">
            </div>

            <div class="button-container">
                <button id="register">
                    Register
                </button>
                
                <button id="signin">
                    Sign in
                </button>

            </div>

        </div>
    </div>

    <script type="module" src="signin.js"></script>

</body>
</html>
